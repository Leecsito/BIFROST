<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detalle del Reporte - Bifrost</title>
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="top-decoration"></div>

    <div class="container slide-in-up">

        <header class="header">
            <button class="btn-back" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-text">
                <h1 id="reportTitle">Cargando...</h1>
                <p>Análisis detallado</p>
            </div>
            <div class="header-badge" id="aiBadge" style="display:none">
                <i class="fas fa-robot"></i>
            </div>
        </header>

        <div class="kpi-grid delay-1">
            <div class="kpi-card">
                <div class="kpi-icon blue"><i class="fas fa-receipt"></i></div>
                <div class="kpi-content">
                    <span class="kpi-label">Transacciones</span>
                    <span class="kpi-value" id="totalTx">--</span>
                </div>
            </div>
            <div class="kpi-card" id="fraudCard">
                <div class="kpi-icon red"><i class="fas fa-shield-alt"></i></div>
                <div class="kpi-content">
                    <span class="kpi-label">Fraudes</span>
                    <span class="kpi-value" id="totalFraud">--</span>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-icon green"><i class="fas fa-dollar-sign"></i></div>
                <div class="kpi-content">
                    <span class="kpi-label">Ingresos</span>
                    <span class="kpi-value" id="totalRevenue">--</span>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-icon orange"><i class="fas fa-tag"></i></div>
                <div class="kpi-content">
                    <span class="kpi-label">Ticket Prom.</span>
                    <span class="kpi-value" id="avgTicket">--</span>
                </div>
            </div>
        </div>

        <div class="card delay-2" id="comparisonCard" style="display:none">
            <div class="card-header">
                <i class="fas fa-chart-area"></i>
                <h3>Efectividad de Predicción</h3>
            </div>
            <div class="comparison-chart-container">
                <div class="comp-row">
                    <span>Predicción</span>
                    <div class="comp-bar-bg">
                        <div class="comp-bar pred" id="barPred" style="width:0%"></div>
                    </div>
                    <span id="valPred">0</span>
                </div>
                <div class="comp-row">
                    <span>Realidad</span>
                    <div class="comp-bar-bg">
                        <div class="comp-bar real" id="barReal" style="width:0%"></div>
                    </div>
                    <span id="valReal">0</span>
                </div>
            </div>
            <p class="insight-text-center" id="compInsight">Analizando precisión...</p>
        </div>

        <div class="card cta-card delay-2" id="trainCard" style="display:none">
            <div class="cta-content">
                <div class="cta-icon-bg">
                    <i class="fas fa-brain"></i>
                </div>
                <p>Este reporte no tiene predicción asociada. Úsalo para mejorar el modelo.</p>
            </div>
            <button class="btn-primary-small" id="btnTrain" onclick="generateRetroPrediction()">
                Integrar a la IA
            </button>
        </div>

        <div class="card delay-3">
            <div class="card-header">
                <i class="fas fa-layer-group"></i>
                <h3>Top Categorías</h3>
            </div>
            <div class="category-list" id="categoryList">
            </div>
        </div>

        <button class="btn-danger delay-4" id="btnDelete">
            <i class="fas fa-trash"></i> ELIMINAR REPORTE
        </button>

    </div>

    <script src="../../backend/conexion.js"></script>
    <script src="detail.js"></script>
</body>

</html>
